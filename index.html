<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container-fluid main-header">
        <div class="row ">

            <div class="col-md-6  col-sm-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active ">
                        <img class="d-block w-100 " height="500px" src="https://static.vecteezy.com/system/resources/previews/024/825/195/non_2x/3d-weather-icon-day-with-rain-free-png.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" height="500px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2D0JyXNpbSr5d6-iwv34-JrmF-8oS9hj--R_RBYK1_dhiablQu3D8Vg9pNXWFJTAHaVI&usqp=CAU" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" height="500px" src="img/bb8.png" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" height="500px" src="img/bb7.jpeg" alt="fourth slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
                      <span  class="sr-only "></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
                      <span  class="sr-only text-dark"></span>
                    </a>
                  </div>
            </div>
            <div class="col-md-6 col-sm-12 main-header-left ">
                <div class="main-container">
                    <form class="search-form">
                        <input type="text" id="input-cityName" placeholder="enter your city name" autocomplete="off">
                        <button type="submit" id="submitBtn"><i class="fa-brands fa-searchengin"></i>
                            search
                        </button>
                    </form>
                </div>
                <div class="weather-info">
                    <div class="top-layer">
                        <div id="day">Wednesday</div>
                        <div id="today-data">13 Oct</div>
                    </div>
                    <div class="main-layer">
                        <div id="city-name">delhi, In </div>
                        <div class="middle-layer data-hide">
                            <div id="temp"> <span id="temp-value">25</span> <sup>o</sup>C</div>
                            <div id="temp-status"><i id="img-cloud" class="fa-solid fa-cloud"></i> <img height="100px"  id="image-logo" src="" alt=""> </div>
                        </div>
                        
                        

                        <a class="text-white link-white mx-5 text-decoration-none" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Details...
                          </a>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body top-layer">
                                <div class="humidity ">
                                    <h2 id="humidity" class="text-white" >Humidity= 34  <span>g.m<sup class="h5">-3</sup> </span> </h2>
                                    <h2 id="sealevel" class="text-white" >Sea-Level= 34 mb</h2>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>



    
    <script src="main.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('.carousel').carousel('cycle');
    </script>

    
</body>
</html>
